<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Restaurant Menu Application
        </title>


    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    </head>
    <body>



        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <p class="navbar-brand" >GUS'TA RESTRO</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex" role="search" >
                    <input class="search-bar"  type="text" id="searchInput" oninput="searchMenu()" placeholder="&nbsp;&nbsp;&nbsp;Search for menu items...">
                </form>


                <div class="collapse navbar-collapse " id="navbarNavDropdown">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button class="nav-link" id="nav-menuitems-all" aria-current="page" onclick="filterByCategory('All')">All</button>
        </li>

        <li class="nav-item">
            <button class="nav-link" id="nav-menuitems-starters" aria-current="page" onclick="filterByCategory('starters')">Starters</button>
        </li>

        <li class="nav-item">
            <button class="nav-link" id="nav-menuitems-mains" aria-current="page" onclick="filterByCategory('mains')">Main</button>
        </li>

        <li class="nav-item">
            <button class="nav-link" id="nav-menuitems-desserts" aria-current="page" onclick="filterByCategory('desserts')">Desserts</button>
        </li>

        <li class="nav-item">
            <button class="nav-link" id="nav-menuitems-beverages" aria-current="page" onclick="filterByCategory('beverages')">Beverages</button>
        </li>
    </ul>   
        </div>
        
                
            </nav>


    

    <div class="middle-section">
        <video class="top-video" autoplay loop muted >
            <source src="/assets/restaurant-1706081051.mp4" >
        </video>
    </div>

    <div class="menu-grid" id="menu-items">
        <!-- JavaScript will populate these cards -->
    </div>




    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
